<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>cg Esports — Free Fire</title>
<link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&family=Orbitron:wght@400;700;900&family=Exo+2:wght@300;400;600&display=swap" rel="stylesheet"/>
<style>
  :root {
    --neon-blue: #00eaff;
    --neon-red: #ff2244;
    --neon-green: #00ff88;
    --dark-bg: #080a0f;
    --dark-card: #0d1117;
    --dark-card2: #111620;
    --border: rgba(0,234,255,0.15);
    --text: #e0eaff;
    --muted: #5a6a8a;
  }
  *, *::before, *::after { margin:0; padding:0; box-sizing:border-box; }
  html { scroll-behavior: smooth; }
  body {
    background: var(--dark-bg);
    color: var(--text);
    font-family: 'Exo 2', sans-serif;
    overflow-x: hidden;
  }

  /* ══════════════════════════════
     INTRO / PRELOADER ANIMATION
  ══════════════════════════════ */
  body.loading { overflow: hidden; }

  #intro-overlay {
    position: fixed; inset: 0; z-index: 9999;
    background: #000;
    display: flex; flex-direction: column;
    align-items: center; justify-content: center;
    overflow: hidden;
  }

  /* Scanlines */
  #intro-overlay::before {
    content: '';
    position: absolute; inset: 0; z-index: 1;
    background: repeating-linear-gradient(
      0deg,
      transparent,
      transparent 2px,
      rgba(0,234,255,0.015) 2px,
      rgba(0,234,255,0.015) 4px
    );
    pointer-events: none;
    animation: scanAnim 8s linear infinite;
  }
  @keyframes scanAnim {
    0% { background-position: 0 0; }
    100% { background-position: 0 100px; }
  }

  /* Radial glow burst */
  .intro-glow {
    position: absolute; width: 700px; height: 700px;
    border-radius: 50%;
    background: radial-gradient(circle, rgba(0,234,255,0.08) 0%, transparent 70%);
    animation: glowPulse 2s ease-in-out infinite;
    pointer-events: none;
  }
  @keyframes glowPulse {
    0%,100% { transform: scale(1); opacity: 0.5; }
    50% { transform: scale(1.3); opacity: 1; }
  }

  /* Grid background in intro */
  .intro-grid {
    position: absolute; inset: 0;
    background-image:
      linear-gradient(rgba(0,234,255,0.05) 1px, transparent 1px),
      linear-gradient(90deg, rgba(0,234,255,0.05) 1px, transparent 1px);
    background-size: 50px 50px;
    animation: introGridReveal 1s ease forwards;
    opacity: 0;
  }
  @keyframes introGridReveal {
    to { opacity: 1; }
  }

  /* Corner brackets */
  .intro-corners { position: absolute; inset: 30px; pointer-events: none; }
  .intro-corner {
    position: absolute; width: 50px; height: 50px;
    border-color: var(--neon-blue);
    opacity: 0;
    animation: cornerIn 0.6s ease forwards;
  }
  .intro-corner.tl { top:0; left:0; border-top:2px solid; border-left:2px solid; animation-delay:0.4s; }
  .intro-corner.tr { top:0; right:0; border-top:2px solid; border-right:2px solid; animation-delay:0.5s; }
  .intro-corner.bl { bottom:0; left:0; border-bottom:2px solid; border-left:2px solid; animation-delay:0.6s; }
  .intro-corner.br { bottom:0; right:0; border-bottom:2px solid; border-right:2px solid; animation-delay:0.7s; }
  @keyframes cornerIn {
    from { opacity:0; transform: scale(1.5); }
    to   { opacity:1; transform: scale(1); }
  }

  /* Main content wrapper */
  .intro-content {
    position: relative; z-index: 2;
    display: flex; flex-direction: column;
    align-items: center; gap: 0;
  }

  /* Logo glitch */
  .intro-logo-wrap {
    position: relative; line-height: 1;
    margin-bottom: 8px;
  }
  .intro-logo {
    font-family: 'Orbitron', monospace;
    font-size: clamp(64px, 14vw, 130px);
    font-weight: 900;
    color: #fff;
    letter-spacing: 4px;
    opacity: 0;
    transform: scale(0.6);
    animation: logoIn 0.7s cubic-bezier(0.22,1,0.36,1) 0.8s forwards;
    position: relative;
    display: inline-block;
    text-shadow:
      0 0 40px rgba(0,234,255,0.6),
      0 0 80px rgba(0,234,255,0.3);
  }
  .intro-logo .cg  { color: #fff; }
  .intro-logo .es  { color: var(--neon-blue); text-shadow: 0 0 30px var(--neon-blue), 0 0 80px rgba(0,234,255,0.5); }

  /* Glitch layers */
  .intro-logo::before,
  .intro-logo::after {
    content: attr(data-text);
    position: absolute; top:0; left:0;
    width:100%; height:100%;
    font-family: 'Orbitron', monospace;
    font-weight:900; letter-spacing:4px;
    opacity: 0;
  }
  .intro-logo::before {
    color: var(--neon-red);
    animation: glitchA 4s infinite 1.8s;
    clip-path: polygon(0 20%, 100% 20%, 100% 40%, 0 40%);
  }
  .intro-logo::after {
    color: var(--neon-blue);
    animation: glitchB 4s infinite 1.9s;
    clip-path: polygon(0 60%, 100% 60%, 100% 80%, 0 80%);
  }
  @keyframes glitchA {
    0%,90%,100% { opacity:0; transform:none; }
    92% { opacity:0.8; transform:translate(-4px,2px) skewX(-2deg); }
    94% { opacity:0; }
    96% { opacity:0.6; transform:translate(4px,-2px); }
    98% { opacity:0; }
  }
  @keyframes glitchB {
    0%,90%,100% { opacity:0; transform:none; }
    93% { opacity:0.7; transform:translate(4px,-2px) skewX(3deg); }
    95% { opacity:0; }
    97% { opacity:0.5; transform:translate(-3px,1px); }
    99% { opacity:0; }
  }

  @keyframes logoIn {
    from { opacity:0; transform: scale(0.6); }
    to   { opacity:1; transform: scale(1); }
  }

  /* Tagline */
  .intro-tagline {
    font-family: 'Rajdhani', sans-serif;
    font-size: clamp(13px, 2vw, 18px);
    letter-spacing: 6px;
    text-transform: uppercase;
    color: var(--muted);
    opacity: 0;
    animation: fadeUp 0.6s ease 1.3s forwards;
    margin-bottom: 40px;
  }
  @keyframes fadeUp {
    from { opacity:0; transform: translateY(16px); }
    to   { opacity:1; transform: translateY(0); }
  }

  /* Progress bar */
  .intro-progress-wrap {
    width: clamp(260px, 40vw, 500px);
    opacity: 0;
    animation: fadeUp 0.5s ease 1.5s forwards;
  }
  .intro-progress-top {
    display: flex; justify-content: space-between;
    font-family: 'Rajdhani', sans-serif; font-size: 12px;
    letter-spacing: 2px; text-transform: uppercase;
    color: var(--muted); margin-bottom: 8px;
  }
  .intro-pct { color: var(--neon-blue); font-weight: 700; }
  .intro-bar-bg {
    width: 100%; height: 3px;
    background: rgba(255,255,255,0.06);
    position: relative; overflow: hidden;
  }
  .intro-bar-fill {
    height: 100%;
    background: linear-gradient(90deg, var(--neon-blue), var(--neon-red));
    width: 0%;
    transition: width 0.05s linear;
    box-shadow: 0 0 12px var(--neon-blue);
    position: relative;
  }
  .intro-bar-fill::after {
    content: '';
    position: absolute; right: 0; top: 50%;
    transform: translateY(-50%);
    width: 6px; height: 6px; border-radius: 50%;
    background: #fff;
    box-shadow: 0 0 10px var(--neon-blue);
  }
  /* Shimmer on bar */
  .intro-bar-bg::before {
    content:''; position:absolute; inset:0;
    background: linear-gradient(90deg, transparent 0%, rgba(255,255,255,0.15) 50%, transparent 100%);
    animation: shimmer 1.5s infinite;
  }
  @keyframes shimmer {
    0%   { transform: translateX(-100%); }
    100% { transform: translateX(300%); }
  }

  /* Loading status text */
  .intro-status {
    font-family: 'Rajdhani', sans-serif;
    font-size: 12px; letter-spacing: 2px; color: var(--muted);
    margin-top: 10px; text-transform: uppercase;
    opacity: 0;
    animation: fadeUp 0.5s ease 1.6s forwards;
  }

  /* Spinning ring */
  .intro-ring {
    width: 180px; height: 180px;
    border-radius: 50%;
    border: 1px solid rgba(0,234,255,0.15);
    position: absolute;
    animation: spin 8s linear infinite;
    opacity: 0;
    animation-delay: 1s;
    animation-fill-mode: forwards;
  }
  .intro-ring::before {
    content: '';
    position: absolute; inset: -4px;
    border-radius: 50%;
    border: 2px solid transparent;
    border-top-color: var(--neon-blue);
    border-right-color: rgba(0,234,255,0.3);
    animation: spin 2s linear infinite;
  }
  .intro-ring2 {
    width: 220px; height: 220px;
    border-radius: 50%;
    border: 1px solid rgba(255,34,68,0.1);
    position: absolute;
    animation: spinRev 12s linear infinite;
    opacity:0;
    animation-delay: 1s;
    animation-fill-mode: forwards;
  }
  .intro-ring2::before {
    content:'';
    position: absolute; inset: -3px; border-radius:50%;
    border: 2px solid transparent;
    border-bottom-color: var(--neon-red);
    animation: spinRev 3s linear infinite;
  }
  @keyframes spin    { to { transform: rotate(360deg);  opacity:1; } }
  @keyframes spinRev { to { transform: rotate(-360deg); opacity:1; } }

  /* Fire particles in intro */
  .fire-particle {
    position: absolute;
    border-radius: 50%;
    pointer-events: none;
    animation: fireFloat linear infinite;
  }
  @keyframes fireFloat {
    0%   { transform: translateY(0) scale(1);   opacity: 0; }
    10%  { opacity: 1; }
    90%  { opacity: 0.8; }
    100% { transform: translateY(-300px) scale(0.2); opacity: 0; }
  }

  /* Flash + split exit */
  #intro-overlay.exiting {
    animation: introExit 1s cubic-bezier(0.7,0,1,1) forwards;
  }
  @keyframes introExit {
    0%   { opacity:1; transform: scale(1); clip-path: inset(0 0 0 0); }
    30%  { opacity:1; transform: scale(1.03); filter: brightness(3); }
    60%  { clip-path: inset(0 50% 0 0); transform: scale(1.05); }
    80%  { clip-path: inset(0 100% 0 0); }
    100% { opacity:0; clip-path: inset(0 100% 0 0); display:none; }
  }

  /* Site fades in */
  #site-wrapper {
    opacity: 0;
    transition: opacity 0.8s ease 0.3s;
  }
  #site-wrapper.visible { opacity: 1; }

  /* ── SCROLLBAR ── */
  ::-webkit-scrollbar { width: 5px; }
  ::-webkit-scrollbar-track { background: var(--dark-bg); }
  ::-webkit-scrollbar-thumb { background: var(--neon-blue); border-radius: 10px; }

  /* ── NAV ── */
  nav {
    position: fixed; top:0; width:100%; z-index:100;
    display:flex; align-items:center; justify-content:space-between;
    padding: 16px 5%;
    background: rgba(8,10,15,0.85);
    backdrop-filter: blur(14px);
    border-bottom: 1px solid var(--border);
  }
  .logo {
    font-family: 'Orbitron', monospace;
    font-size: 22px; font-weight:900;
    color: var(--neon-blue);
    text-shadow: 0 0 20px var(--neon-blue);
    letter-spacing:2px;
  }
  .logo span { color: var(--neon-red); text-shadow: 0 0 20px var(--neon-red); }
  .nav-links { display:flex; gap:32px; list-style:none; }
  .nav-links a {
    color: var(--muted); text-decoration:none;
    font-family: 'Rajdhani', sans-serif; font-weight:600; font-size:15px;
    letter-spacing:1px; text-transform:uppercase;
    transition: color .25s;
    position:relative;
  }
  .nav-links a::after {
    content:''; position:absolute; bottom:-4px; left:0;
    width:0; height:2px; background:var(--neon-blue);
    transition: width .3s;
  }
  .nav-links a:hover { color: var(--neon-blue); }
  .nav-links a:hover::after { width:100%; }
  .nav-cta {
    background: transparent; border: 1.5px solid var(--neon-red);
    color: var(--neon-red); padding:9px 20px;
    font-family:'Orbitron',monospace; font-size:12px; font-weight:700;
    letter-spacing:1.5px; cursor:pointer; text-transform:uppercase;
    clip-path: polygon(8px 0%, 100% 0%, calc(100% - 8px) 100%, 0% 100%);
    transition: all .3s;
    text-decoration:none;
  }
  .nav-cta:hover {
    background: var(--neon-red);
    color: #fff;
    box-shadow: 0 0 30px rgba(255,34,68,0.5);
  }
  .hamburger { display:none; flex-direction:column; gap:5px; cursor:pointer; }
  .hamburger span { width:24px; height:2px; background:var(--neon-blue); border-radius:2px; }

  /* ── HERO ── */
  #hero {
    position:relative; min-height:100vh;
    display:flex; align-items:center; justify-content:center;
    text-align:center; overflow:hidden;
    padding-top: 80px;
  }
  .hero-bg {
    position:absolute; inset:0; z-index:0;
    background:
      radial-gradient(ellipse 80% 60% at 50% 40%, rgba(0,234,255,0.07) 0%, transparent 70%),
      radial-gradient(ellipse 60% 40% at 80% 70%, rgba(255,34,68,0.08) 0%, transparent 60%),
      linear-gradient(160deg, #080a0f 0%, #0a0e18 50%, #080a0f 100%);
  }
  .hero-grid {
    position:absolute; inset:0; z-index:0;
    background-image:
      linear-gradient(rgba(0,234,255,0.04) 1px, transparent 1px),
      linear-gradient(90deg, rgba(0,234,255,0.04) 1px, transparent 1px);
    background-size: 60px 60px;
    animation: gridMove 20s linear infinite;
  }
  @keyframes gridMove {
    0% { transform: translateY(0); }
    100% { transform: translateY(60px); }
  }

  /* Floating particles */
  .particles { position:absolute; inset:0; z-index:1; pointer-events:none; }
  .particle {
    position:absolute; border-radius:50%;
    animation: float linear infinite;
    opacity:0.6;
  }
  @keyframes float {
    0% { transform: translateY(110vh) rotate(0deg); opacity:0; }
    10% { opacity:0.6; }
    90% { opacity:0.6; }
    100% { transform: translateY(-10vh) rotate(720deg); opacity:0; }
  }

  .hero-content { position:relative; z-index:2; max-width:860px; padding: 0 20px; }
  .hero-badge {
    display:inline-block; margin-bottom:20px;
    background: rgba(0,234,255,0.1); border: 1px solid rgba(0,234,255,0.3);
    padding:6px 18px; font-family:'Rajdhani',sans-serif; font-size:13px;
    letter-spacing:3px; text-transform:uppercase; color:var(--neon-blue);
    clip-path: polygon(10px 0%, 100% 0%, calc(100% - 10px) 100%, 0% 100%);
    animation: pulse 2s ease-in-out infinite;
  }
  @keyframes pulse { 0%,100% { box-shadow:0 0 10px rgba(0,234,255,0.2); } 50% { box-shadow:0 0 25px rgba(0,234,255,0.5); } }

  .hero-title {
    font-family:'Orbitron',monospace; font-weight:900;
    font-size: clamp(42px, 8vw, 90px); line-height:1.05;
    letter-spacing:-1px; margin-bottom:20px;
  }
  .hero-title .line1 { color:#fff; display:block; }
  .hero-title .line2 {
    display:block;
    background: linear-gradient(90deg, var(--neon-blue), var(--neon-red));
    -webkit-background-clip:text; -webkit-text-fill-color:transparent;
    text-shadow: none;
    filter: drop-shadow(0 0 30px rgba(0,234,255,0.4));
  }
  .hero-sub {
    font-size:18px; color:var(--muted); margin-bottom:40px;
    font-weight:300; letter-spacing:0.5px; line-height:1.7;
    max-width:600px; margin-inline:auto; margin-bottom:40px;
  }
  .hero-btns { display:flex; gap:16px; justify-content:center; flex-wrap:wrap; }
  .btn-primary {
    display:inline-flex; align-items:center; gap:10px;
    background: linear-gradient(135deg, #ff2244, #cc0033);
    color:#fff; padding:16px 32px;
    font-family:'Orbitron',monospace; font-size:13px; font-weight:700;
    letter-spacing:1.5px; text-transform:uppercase; text-decoration:none;
    border:none; cursor:pointer;
    clip-path: polygon(14px 0%, 100% 0%, calc(100% - 14px) 100%, 0% 100%);
    transition: all .3s;
    box-shadow: 0 0 30px rgba(255,34,68,0.4);
  }
  .btn-primary:hover {
    background: linear-gradient(135deg, #ff4466, #ff0033);
    box-shadow: 0 0 60px rgba(255,34,68,0.7);
    transform: translateY(-2px);
  }
  .btn-secondary {
    display:inline-flex; align-items:center; gap:10px;
    background: transparent; border: 1.5px solid var(--neon-blue);
    color: var(--neon-blue); padding:15px 32px;
    font-family:'Orbitron',monospace; font-size:13px; font-weight:700;
    letter-spacing:1.5px; text-transform:uppercase; text-decoration:none;
    cursor:pointer;
    clip-path: polygon(14px 0%, 100% 0%, calc(100% - 14px) 100%, 0% 100%);
    transition: all .3s;
  }
  .btn-secondary:hover {
    background: rgba(0,234,255,0.1);
    box-shadow: 0 0 40px rgba(0,234,255,0.3);
    transform: translateY(-2px);
  }

  .hero-stats {
    display:flex; justify-content:center; gap:48px;
    margin-top:60px; flex-wrap:wrap;
  }
  .stat { text-align:center; }
  .stat-num {
    font-family:'Orbitron',monospace; font-size:28px; font-weight:900;
    background: linear-gradient(90deg, var(--neon-blue), #7fffff);
    -webkit-background-clip:text; -webkit-text-fill-color:transparent;
    display:block;
  }
  .stat-label { font-size:12px; color:var(--muted); letter-spacing:2px; text-transform:uppercase; margin-top:4px; }

  .hero-scroll {
    position:absolute; bottom:30px; left:50%; transform:translateX(-50%);
    z-index:2; display:flex; flex-direction:column; align-items:center; gap:8px;
    color:var(--muted); font-size:11px; letter-spacing:2px; text-transform:uppercase;
    animation: bounce 2s ease-in-out infinite;
  }
  @keyframes bounce { 0%,100% { transform:translateX(-50%) translateY(0); } 50% { transform:translateX(-50%) translateY(8px); } }
  .scroll-arrow { width:20px; height:20px; border-right:2px solid var(--neon-blue); border-bottom:2px solid var(--neon-blue); transform:rotate(45deg); margin-top:-4px; }

  /* ── SECTIONS SHARED ── */
  section { padding: 100px 5%; }
  .section-tag {
    display:inline-block; margin-bottom:14px;
    font-family:'Rajdhani',sans-serif; font-size:13px; font-weight:600;
    letter-spacing:4px; text-transform:uppercase; color:var(--neon-blue);
  }
  .section-tag::before { content:'// '; opacity:0.5; }
  .section-title {
    font-family:'Orbitron',monospace; font-size:clamp(28px,4vw,48px);
    font-weight:900; line-height:1.15; margin-bottom:16px;
  }
  .section-title span { color:var(--neon-blue); }
  .section-line {
    width:60px; height:3px;
    background: linear-gradient(90deg, var(--neon-blue), transparent);
    margin-bottom:50px;
  }
  .section-line.red { background: linear-gradient(90deg, var(--neon-red), transparent); }

  /* ── ABOUT ── */
  #about { background: var(--dark-card); }
  .about-grid { display:grid; grid-template-columns:1fr 1fr; gap:70px; align-items:center; }
  .about-visual {
    position:relative;
    border: 1px solid var(--border);
    padding:3px;
    clip-path: polygon(20px 0%, 100% 0%, calc(100% - 20px) 100%, 0% 100%);
  }
  .about-img-box {
    width:100%; aspect-ratio:4/3;
    background: linear-gradient(135deg, #0d1c2e, #1a0d20);
    display:flex; align-items:center; justify-content:center;
    position:relative; overflow:hidden;
  }
  .about-img-box::before {
    content:'';
    position:absolute; inset:0;
    background:
      radial-gradient(circle at 30% 50%, rgba(0,234,255,0.15), transparent 60%),
      radial-gradient(circle at 70% 50%, rgba(255,34,68,0.12), transparent 60%);
  }
  .ff-logo {
    font-family:'Orbitron',monospace; font-size:90px; font-weight:900;
    background: linear-gradient(135deg, var(--neon-blue), var(--neon-red));
    -webkit-background-clip:text; -webkit-text-fill-color:transparent;
    position:relative; z-index:1; filter:drop-shadow(0 0 30px rgba(0,234,255,0.5));
    animation: glow 3s ease-in-out infinite;
  }
  @keyframes glow {
    0%,100% { filter:drop-shadow(0 0 20px rgba(0,234,255,0.4)); }
    50% { filter:drop-shadow(0 0 50px rgba(0,234,255,0.8)); }
  }
  .about-corner {
    position:absolute; width:30px; height:30px;
    border-color: var(--neon-blue);
  }
  .about-corner.tl { top:-1px; left:-1px; border-top:2px solid; border-left:2px solid; }
  .about-corner.br { bottom:-1px; right:-1px; border-bottom:2px solid; border-right:2px solid; }

  .about-text p {
    color:#8a9ab8; line-height:1.85; font-size:15px; margin-bottom:20px;
  }
  .about-highlights { display:flex; gap:20px; margin-top:30px; flex-wrap:wrap; }
  .highlight-card {
    flex:1; min-width:120px;
    background: var(--dark-bg);
    border: 1px solid var(--border);
    padding:20px 18px; text-align:center;
    clip-path: polygon(10px 0%, 100% 0%, calc(100% - 10px) 100%, 0% 100%);
    transition: border-color .3s, box-shadow .3s;
  }
  .highlight-card:hover {
    border-color: var(--neon-blue);
    box-shadow: 0 0 20px rgba(0,234,255,0.15);
  }
  .highlight-icon { font-size:28px; margin-bottom:8px; display:block; }
  .highlight-card h4 {
    font-family:'Orbitron',monospace; font-size:12px;
    color:var(--neon-blue); letter-spacing:1px; text-transform:uppercase;
  }

  /* ── TEAM ── */
  #team { padding-top:0; padding-bottom:100px; backgrou
